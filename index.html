<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At_Digital</title>
    <link href="styles.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
</head>
<body>
    <!-- Header -->
     <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <img src="assets/White_Logo.png" alt="logo">
            </a>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-menu-list">
                    <li><a href="#services" class="nav-link">SERVICES</a></li>
                    <li><a href="#aboutus" class="nav-link">ABOUT US</a></li>
                    <li><a href="#contactus" class="nav-link">CONTACT US</a></li>
                    <li><a href="#careers" class="nav-link">CAREERS</a></li>
                </ul>

                <div class="nav-close-btn" id="nav-close">
                    <i class="ri-close-large-fill"></i>
                </div>
            </div>

            <div class="nav-toggle-btn" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
     </header>
    <!-- Hero Section -->
     <section class="hero-section" id="hero-section">
        <div class="hero-container">
            <div class="hero-image">
                <img src="assets/Hero_Image.png" alt="home-image">
            </div>
            <div class="hero-content">
                <h1 class="hero-data">
                    We Crush Your
                    Competitors,
                    Goals, And Sales 
                    Records - Without
                    The B.S.
                </h1>
                <div class="hero-button">
                    <a href="#getfreeConsultation">GET FREE CONSULTATION</a>
                </div>
            </div>
        </div>
     </section>
    <!-- Features Section -->
    <!-- Footer -->

    <script src="main.js"></script>
</body>
</html>
